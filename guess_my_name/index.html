<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nave>
      <div>
        <button class="button" id="again">Again!</button>
        <p id="number-range"></p>
      </div>
    </nave>
    <header>
      <h1 class="title">Guess My Number!</h1>
      <div id="result-style">
        <p id="main-result">?</p>
        <p id="line"></p>
      </div>
    </header>
    <main>
      <div id="number-check">
        <input type="number" id="digit-box" />
        <button class="button" id="check-button">Check!</button>
      </div>
      <div id="marks">
        <p id="hint">Hint!</p>
        <p id="score">Score: 0</p>
        <p id="lives"></p>
        <p id="lowscore">Lowscore: 0</p>
      </div>
    </main>
    <script src="guess_my_name.js"></script>
  </body>
</html>
